<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daniel Norderhaug</title>

    <meta charset="UTF-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Fira+Mono&display=swap" media="print" onload="this.media='all'" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Fira+Mono&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="page" id="home">
        <div class="page-container">
            <div class="typewriter">
                <h1><a href="/" id = "title">> Daniel Norderhaug</a></h1>
            </div>
            <div class="short-bio">
                <p></p>
            </div>

            <div class="about"id="terminal">
                <div class="terminal-header">
                    <div class="title">daniel.exe</div>
                    <div class="right-side-buttons">
                        <div class="fas fa-window-minimize"></div>
                        <div class="fas fa-window-restore"></div>
                        <a onclick="easterEgg()">
                            <div class="fas fa-window-close"></div>
                        </a>
                    </div>
                </div>
                <div class="terminal-window">
                    <div class="statement" id="top">
                        <p class="input">daniel.location</p>
                        <p class="return">Halden. Norge</p>
                    </div>
                    <div class="statement">
                        <p class="input">daniel.contact</p>
                        <p class="return"><a href="mailto:daniel.norderhaug@outlook.com">daniel.norderhaug@outlook.com</a></p>
                    </div>
                    <div class="statement">
                        <p class="input">daniel.skills</p>
                        <p class="return">Sleeping</p>
                    </div>
                    <div class="statement">
                        <p class="input">daniel.socials</p>
                        <p class="return">[
                            <a href="https://twitter.com/MczExpert">twitter</a>,
                            <a href="https://www.instagram.com/daniel_renee_priv/">instagram</a>,
							<a href="https://www.facebook.com/daniel.norderhaug/">facebook</a>,
                            <a href="https://www.twitch.tv/ninja">twitch</a>
							]
                        </p>
                    </div>
                    <div class="statement">
                        <p class="input">daniel.interests</p>
                        <p class="return">Footbal, Gaming 
                        </p>
                    </div>
                    <div class="statement" id="bottom">
                        <p class="input"><span>&nbsp;</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
